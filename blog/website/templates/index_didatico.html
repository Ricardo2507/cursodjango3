<h1>Blog</h1>

{{ name }}
{{ posts }}

<ol>
    {% for item in lista_nomes %}
      {% if item == 'Ricardo' %}
          <li><b>{{ item }}</b></li>
      {% else %}
          <li>{{ item }}</li>
       {% endif %}
    {% endfor %}
</ol>


    {% for post in posts %}
     <h2>{{ post.title }}</h2>
     <h3>{{ post.sub_title }}</h3>
     <p>{{ post.content }}</p>
     
    {% endfor %}
